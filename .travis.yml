language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

env:
  - LARAVEL_VERSION="4.2.*"
  - LARAVEL_VERSION="5.0.*"
  - LARAVEL_VERSION="5.1.*"
  - LARAVEL_VERSION="5.2.*"
  - LARAVEL_VERSION="dev-master"

install:
  - composer self-update
  - composer require illuminate/support:${LARAVEL_VERSION} illuminate/database:${LARAVEL_VERSION} illuminate/console:${LARAVEL_VERSION} illuminate/config:${LARAVEL_VERSION}  --prefer-source --no-interaction --dev

script: phpunit
